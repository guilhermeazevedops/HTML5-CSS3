<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos  <br> para descobrir qual tag deverá utilizar <ins> em cada caso</ins>.</p>
    <ul type="square">
        <li><abbr title="use a tag  &lt;p&gt;">Parágrafos</abbr>
        <li>
            <abbr title="use a tag &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr>
        <li>
            <abbr title="use a tag &lt;img&gt;">Imagens</abbr>
        <li>
            <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li>
            <abbr title="use a tag &lt;code&gt;">Códigos-Fontes</abbr>
        <li>
            <abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr>
        <li>
            <abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>

</body>
</html>
