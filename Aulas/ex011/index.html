<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
   <picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
     <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
     <img src="imagens/foto-g.png"        alt="Imagem flexível">
   </picture>
   <h1>Reproduzindo Áudios</h1>
   <p>Vamos aprender reproduzir áudio</p>
   <audio preload="metadata"   controls>
    <source src="midia/acoustic-blues.mp3" type="audio/mpeg">
    <source src="midia/acoustic-blues.ogg" type="audio/ogg">
    <source src="midia/acoustic-blues.wav"  type="audio/wav"> <!--WAV é o formato mais pesado.-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast.mp3">Clique aqui para baixar MP3</a>.</p>
   </audio>
  <a href="midia/guanacast.rar" download>Baixar musica</a>></a>
</body>
</html>
