    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url('fonts/LoveMatch.otf')  format('opentype'),
                 url('fonts/LoveMatch.ttf') format('truetype');
                 font-weight: normal;
                 font-style: normal;
            /*
             Tipos de format()
             -opentype(otf)
             -truetype(ttf)
             -embedded-opentype
             -truetype-aat(Apple Advanced Typography)
             -svg
            */
        }
      
        body{
            font-family: Arial, Helvetica, sans-serif;    
        }
        h1{
            font-family: 'love', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight:normal;
        }
    </style>
</head>
