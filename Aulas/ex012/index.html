<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video  autoplay muted loop  width="250" poster="imagens/cores2.png" >
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
   </video>
   <h1>Inserindo videos do Youtube</h1>
   <iframe width="460" height="315" src="https://www.youtube.com/embed/uzUDMGDQBuo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <h1>Inserindo vídeos do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/736065868?h=4ccbe9d46b&title=0&byline=0" width="460" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
